  <main>
    <!--position relative  z-index 99-->
    
    <h3 style="padding-left: 30px; padding-top: 30px; padding-bottom: 30px;">
      Ante cualquier duda puede contactarnos:
    </h3>
    <div class="container-fluid formulario d-flex col-sm-6">
      <div class="row">
        <form action="" method="GET">
          <div class="row">
            <div class="col-sm-6">
              <label for="nombre">Nombre:</label><br>
              <input type="text" placeholder="Nombre" id="nombre" class="input" required><br><br>
            </div>
            <div class="col-sm-6">
              <label for="apellido">Apellido:</label><br>
              <input type="text" placeholder="Apellido" id="apellido" class="input"><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="email">Email:</label><br>
              <input type="email" placeholder="email@example.com" required class="input"><br><br>
            </div>
            <div class="col-sm-6">
              <label for="telefono">Telefono:</label><br>
              <input type="number" placeholder="Telefono" class="input"><br><br>
            </div>
          </div>
          <label for="selector">Mascota:</label>
          <select name="selector" id="mascotas">
            <option value="0">----------</option>
            <option value="1">Gato</option>
            <option value="2">Perro</option>
          </select class="caja"><br><br>
          <label for="msj">Tu Mensaje:</label><br>
          <textarea name="msg" id="msg" cols="60" rows="4" required></textarea><br>
          <div class="btn-container">
            <button class="button-contact">enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
